version: '3.8'

services:
  ecrituria:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecrituria-app
    ports:
      - "8000:8000"  # Port de l'interface web
    volumes:
      # Monter les données (tes projets d'écriture)
      - ./data:/app/data
      # Monter la base de données (index vectoriel)
      - ./db:/app/db
      # Monter le fichier .env (clés API)
      - ./.env:/app/.env:ro
      # Optionnel : logs
      - ./logs:/app/logs
    environment:
      # Variables d'environnement (peuvent être surchargées par .env)
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

